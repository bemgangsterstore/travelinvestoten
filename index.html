<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
    }

    /* Fundo com circuitos digitais */
    .circuit {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        90deg,
        rgba(0, 255, 255, 0.1) 0px,
        rgba(0, 255, 255, 0.1) 2px,
        transparent 2px,
        transparent 40px
      ),
      repeating-linear-gradient(
        0deg,
        rgba(0, 255, 255, 0.1) 0px,
        rgba(0, 255, 255, 0.1) 2px,
        transparent 2px,
        transparent 40px
      );
      animation: moveCircuit 10s linear infinite;
      z-index: -1;
    }

    @keyframes moveCircuit {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 40px, 40px 40px; }
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      animation: glow 3s infinite alternate;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 30px 0;
      animation: glowText 3s infinite alternate;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(90deg, #00ffff, #0066ff);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      animation: glowButton 2s infinite alternate;
      transition: transform 0.3s ease;
    }
    a.button:hover { transform: scale(1.1); }

    footer {
      padding: 15px;
      font-size: 0.9em;
      animation: glowFooter 3s infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      100% { text-shadow: 0 0 15px #33ccff, 0 0 30px #00ffff; }
    }
    @keyframes glowText {
      0% { text-shadow: 0 0 5px #ffffff, 0 0 10px #aaaaaa; }
      100% { text-shadow: 0 0 15px #eeeeee, 0 0 25px #ffffff; }
    }
    @keyframes glowButton {
      0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #0066ff; }
      100% { box-shadow: 0 0 20px #00ccff, 0 0 40px #00ffff; }
    }
    @keyframes glowFooter {
      0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff; }
      100% { text-shadow: 0 0 15px #00e6e6, 0 0 30px #00ffff; }
    }
       /* Rodapé */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      text-shadow: 0 0 5px #9d00ff;
    }/* 🎶 Player de áudio no canto inferior direito */
#audio-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 10;
}
#audio-container audio {
  width: 200px;
  opacity: 0.8;
  border-radius: 8px;
  box-shadow: 0 0 10px #9d00ff;
}
      /* ⚡ Raios suaves */
    .lightning {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.2);
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }
    @keyframes flash {
      0%, 100% { opacity: 0; }
      5% { opacity: 0.8; }
      10% { opacity: 0; }
    }
    .flash {
      animation: flash 6s infinite;
    }
  </style>
</head>
<body>
  <div class="circuit"></div>
  <div class="container">

    <a href="https://bemgangsterstore.github.io/travelinvestoten/bemgangsterstore/" class="button">Entrar na Loja</a>
  </div>
  <footer>© 𝟐𝟎𝟐𝟓 𝕺𝖙𝖊𝖓 - 𝕾𝖙𝖔𝖗𝖊 𝕺𝖋𝖎𝖈𝖎𝖆𝖑™  ✈️</footer>

  <audio autoplay loop>
    <source src="assets/musica.mp3" type="audio/mpeg">
  </audio><!-- 🎵 Player estilizado -->
<div id="audio-container">
  <audio id="bg-audio" autoplay loop>
    <source src="musicevilgirl.mp3" type="audio/mp3">
  </audio>
  <button id="play-pause">🔊 Tocar</button>
</div>

<style>
  #audio-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0, 0, 0, 0.6);
    border: 2px solid #ff00ff;
    border-radius: 12px;
    padding: 10px 15px;
    box-shadow: 0 0 15px #ff00ff;
    z-index: 1000;
  }

  #play-pause {
    background: linear-gradient(90deg, #ff00ff, #8000ff);
    color: #fff;
    border: none;
    padding: 8px 15px;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'UnifrakturCook', cursive;
    text-shadow: 0 0 5px #fff;
  }

  #play-pause:hover {
    box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
    transform: scale(1.1);
    transition: 0.2s;
  }
</style>

<script>
  const audio = document.getElementById('bg-audio');
  const button = document.getElementById('play-pause');

  // começa tocando
  audio.play();

  button.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      button.textContent = "🔊 Tocar";
    } else {
      audio.pause();
      button.textContent = "🔇 Pausado";
    }
  });
</script>

</body>
</html>
